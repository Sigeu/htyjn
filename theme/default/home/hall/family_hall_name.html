<style type="text/css">
    /* Code tidied up by ScrapBook */
    .gd_ban dl dd span :hover, a:hover {
        text-decoration: underline;
        color: Black;
    }

    .weiduduan {
        width: 970px;
        margin: 15px auto 0px;
    }

    #focus {
        width: 970px;
        height: 280px;
        overflow: hidden;
        position: relative;
    }

    #focus ul {
        height: 380px;
        position: absolute;
    }

    #focus ul li {
        float: left;
        width: 970px;
        height: 280px;
        overflow: hidden;
        position: relative;
        background: rgb(0, 0, 0) none repeat scroll 0% 0%;
    }

    #focus ul li div {
        position: absolute;
        overflow: hidden;
    }

    #focus .btnBg {
        position: absolute;
        width: 970px;
        height: 20px;
        left: 0px;
        bottom: 0px;
        background: rgb(0, 0, 0) none repeat scroll 0% 0%;
    }

    #focus .btn {
        position: absolute;
        width: 780px;
        height: 10px;
        padding: 5px 10px;
        right: 0px;
        bottom: 0px;
        text-align: right;
    }

    #focus .btn span {
        display: inline-block;
        width: 25px;
        height: 10px;
        margin-left: 5px;
        cursor: pointer;
        background: rgb(255, 255, 255) none repeat scroll 0% 0%;
    }

    #focus .btn span.on {
        background: rgb(255, 255, 255) none repeat scroll 0% 0%;
    }

    #focus .preNext {
        width: 45px;
        height: 100px;
        position: absolute;
        top: 90px;
        background: transparent url("__PUBLIC__/static/home/images/sprite.png") no-repeat scroll 0px 0px;
        cursor: pointer;
    }

    #focus .pre {
        left: 0px;
    }

    #focus .next {
        right: 0px;
        background-position: right top;
    }
</style>

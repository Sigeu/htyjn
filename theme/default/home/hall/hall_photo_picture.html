        var galleries = $('.ad-gallery').adGallery();  //流量图片显示
    });
    function ImgLoad(obj) {
        var w = obj.width, h = obj.height, maxW, maxH;
        if (w > h) {
            $(obj).css('max-height', '60px');

            var ww = ($(obj).width() - 60) / 2;
            $(obj).css('margin-left', -ww + 'px');
        }
        else {
            $(obj).css('max-width', '60px');
            var ww = ($(obj).height() - 60) / 2;
            $(obj).css('margin-top', -ww + 'px');
        }
    }
</script>

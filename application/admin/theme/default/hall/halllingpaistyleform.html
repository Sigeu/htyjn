<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">灵牌风格名称</label>
        <div class="layui-input-block">
            <input type="text" name="style_name" value='{$vo.style_name|default=""}' required="required" lay-verify="style_name" title="请输入灵牌风格名称" placeholder="请输入灵牌风格名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用人数</label>
        <div class="layui-input-block">
            <input type="number" name="style_num" value='{$vo.style_num|default=0}' title="使用人数" placeholder="使用人数" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">灵牌风格小图</label>
        <div class='layui-input-block'>

            <!-- todo 默认图片设置 -->
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$vo.style_img|default='static/admin/theme/default/img/image.png'}"/>
            <input type="hidden" name="style_img" onchange="$(this).prev('img').attr('src', this.value)" value="{$vo.style_img|default=''}" class="layui-input" lay-verify="style_img">
            <a class="btn btn-link" data-file="one" data-type="ico,png,jpg" data-field="style_img">上传图片</a>
            <p>建议上传图片的尺寸为xx px。</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">灵牌风格大图</label>
        <div class='layui-input-block'>

            <!-- todo 默认图片设置 -->
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$vo.style_big_img|default='static/admin/theme/default/img/image.png'}"/>
            <input type="hidden" name="style_big_img" onchange="$(this).prev('img').attr('src', this.value)" value="{$vo.style_big_img|default=''}" class="layui-input" lay-verify="style_big_img">
            <a class="btn btn-link" data-file="one" data-type="ico,png,jpg" data-field="style_big_img">上传图片</a>
            <p>建议上传图片的尺寸为xx px。</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>

<script>window.form.render();</script>

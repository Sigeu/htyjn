<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{:url()}" data-auto="true" method="post">
    <input type="hidden" name="member_time" value="{:time()}" >
    <input type="hidden" name="member_login_time" value="{:time()}" >
    <input type="hidden" name="member_old_login_time" value="{:time()}" >
    <div class="layui-form-item">

        <label class="layui-form-label">用户账号</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.member_name)}
            <input type="text" readonly="" disabled="" name="member_name" value='{$vo.member_name|default=""}' required="required" title="请输入用户名称" placeholder="请输入用户名称" class="layui-input disabled">
            {else/}
            <input type="text" name="member_name" value='{$vo.member_name|default=""}' required="required" title="请输入用户名称" placeholder="请输入用户名称" class="layui-input">
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系手机</label>
        <div class="layui-input-block">
            <input type="tel" name="member_mobile" value='{$vo.member_mobile|default=""}' pattern="^1[3-9][0-9]{9}$" title="请输入有效的联系手机" placeholder="请输入联系手机" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">纪念币余额</label>
        <div class="layui-input-block">
            <input type="text" name="coins" value='{$vo.coins|default=0}' title="请输入纪念币余额" placeholder="请输入纪念币余额" class="layui-input">
        </div>
    </div>

    {if isset($memberGroupList)}
    <div class="layui-form-item">
        <label class="layui-form-label">会员组授权</label>
        <div class="layui-input-block">
            {foreach $memberGroupList as $authorize}
            {eq name='$authorize.id' value="$vo.member_group|default=3"}
            <input type="radio" checked name="member_group" value="{$authorize.id}" title="{$authorize.name}">
            {else/}
            <input type="radio" name="member_group" value="{$authorize.id}" title="{$authorize.name}">
            {/eq}
            {/foreach}
        </div>
    </div>
    {/if}

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['member_id'])}<input type='hidden' value='{$vo.member_id}' name='member_id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>window.form.render();</script>
</form>

{extend name='common/content' /}

{block name="content"}
<form name="article" class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">区间最低价</label>
        <div class="layui-input-block">
            <input type="text" name="price_min" value='{$vo.price_min|default=""}' required="required" title="请输入价格区间最低价" placeholder="请输入价格区间最低价" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">区间最高价</label>
        <div class="layui-input-block">
            <input type="text" name="price_max" value='{$vo.price_max|default=""}' required="required" title="请输入价格区间最高价" placeholder="请输入价格区间最高价" class="layui-input">
        </div>
    </div>


    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>

<script>window.form.render();</script>
{/block}

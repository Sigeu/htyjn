<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">轮播Item名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入轮播Item名称" placeholder="请输入轮播Item名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择轮播位置</label>
        <div class="layui-input-block">
            <select name='banner_id' class='layui-select full-width'>
                <option value="">选择轮播位置</option>
                {foreach $bannerList as $banner}
                {if $vo.banner_id eq $banner.id}
                <option selected  value='{$banner.id}'>{$banner.name}</option>
                {else/}
                <option  value='{$banner.id}'>{$banner.name}</option>
                {/if}
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">URL 地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" value='{$vo.url|default="javascript:;"}' title="请输入轮播Item URL 地址" placeholder="请输入轮播Item URL 地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">轮播Item图片</label>
        <div class='layui-input-block'>

            <!-- todo 默认图片设置 -->
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$vo.image|default='static/admin/theme/default/img/image.png'}"/>
            <input type="hidden" name="image" onchange="$(this).prev('img').attr('src', this.value)" value="{$vo.image|default=''}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="ico,png,jpg" data-field="image">上传图片</a>
            <p>建议上传广告图片的尺寸为： (px)。</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>

<script>window.form.render();</script>

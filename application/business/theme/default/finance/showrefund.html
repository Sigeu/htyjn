<link rel="stylesheet" href="__PUBLIC__/static/plugs/bootstrap/css/bootstrap.min.css?ver={:date('ymd')}"/>
<link rel="stylesheet" href="__PUBLIC__/static/plugs/layui_2.0/css/layui.css?ver={:date('ymd')}"/>
<link rel="stylesheet" href="__PUBLIC__/static/admin/theme/default/css/console.css?ver={:date('ymd')}">
<link rel="stylesheet" href="__PUBLIC__/static/admin/theme/default/css/animate.css?ver={:date('ymd')}">


<div class="layui-form-item">
	<label class="layui-form-label">墓穴位置</label>
	<div class="layui-input-inline">
		<div class="layui-input-inline" >
			<p style="line-height: 38px;">{$cemeterySnInfo.name}-{$cemeterySnInfo.cemetery_sn|default=''}</p>
		</div>
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">退款日期</label>
	<div class="layui-input-inline">
		<input class="layui-input" value="{$financeInfo.add_time|date='Y年m月d日 H:i:s',###|default=''}" disabled>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">已付金额</label>
		<div class="layui-input-inline" >
			<input type="text" value="{$orderInfo.order_amount + $orderInfo.deposit}" class="layui-input" disabled>
		</div>
	</div>
</div>
<div class="layui-form-item">
	<div class="layui-inline">
		<label class="layui-form-label">退款金额</label>
		<div class="layui-input-inline" >
			<input type="text" value="{$financeInfo.order_amount|default=''}" style="color:red" class="layui-input" disabled>
		</div>
	</div>
</div>

<hr>

<h2 class="layui-colla-title">客户信息</h2>
<br>
<div class="layui-form-item">
	<label class="layui-form-label">姓名</label>
	<div class="layui-input-inline" >
		<input type="text" value="{$orderInfo.buyer_name_1|default=''}" class="layui-input" disabled>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">联系地址</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="address" value="{$buyerInfo.address|default=''}" autocomplete="off" class="layui-input" disabled>
		</div>
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">电子邮件</label>
	<div class="layui-input-inline" >
		<input type="email" name="mail" value="{$buyerInfo.mail|default=''}" autocomplete="off"  class="layui-input" disabled>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">工作地址</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="work_address" value="{$buyerInfo.work_address|default=''}" autocomplete="off" class="layui-input" disabled>
		</div>
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">身份证号</label>
	<div class="layui-input-inline" >
		<input type="text" name="id_card" value="{$buyerInfo.id_card|default=''}" autocomplete="off" required="required" class="layui-input" disabled>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">手机号码</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="phone" value="{$buyerInfo.phone|default=''}" autocomplete="off" class="layui-input" disabled>
		</div>
	</div>

</div>

<div class="layui-form-item">
	<div class="layui-inline">
		<label class="layui-form-label">座机号码</label>
		<div class="layui-input-inline" >
			<input type="text" name="plane" value="{$buyerInfo.plane|default=''}" autocomplete="off" class="layui-input" disabled>
		</div>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">与逝者关系</label>
		<div class="layui-input-inline" >
			<input type="text" name="ship" value="{$orderInfo.ship1_1|default=''}" autocomplete="off" required="required" class="layui-input" disabled>
		</div>
	</div>
</div>
</body>

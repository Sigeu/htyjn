{extend name='common/content' /}

{block name="content"}
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">套餐名称</label>
        <div class="layui-input-block">
            <input name="name" value="{$vo.name|default=''}" lay-verify="name" required="required" autocomplete="off" title="请输入套餐名称" placeholder="请输入套餐名称" class="layui-input" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">套餐价格</label>
        <div class="layui-input-block">
            <input name="cost" value="{$vo.cost|default=''}" lay-verify="cost" required="required" autocomplete="off" title="请输入套餐价格" placeholder="请输入套餐价格" class="layui-input" type="text">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">套餐详情</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入套餐详情" required="required"   title="请输入套餐详情" class="layui-textarea">{$vo.desc|default=''}</textarea>
        </div>
    </div>





    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="type" value="{:input('get.type')}">
            <input type="hidden" name="create_by" value="{$user.create_by}">
            {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
            <button class="layui-btn" type="submit">保存数据</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
{/block}

{extend name='common/content' /}

{block name="content"}
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">续费金额</label>
            <div class="layui-input-inline">
                <input type="text" name="cost" value='' required="required" title="请输入续费金额" placeholder="请输入续费金额" class="layui-input">
            </div>

            <label class="layui-form-label">持续到</label>
            <div class="layui-input-inline">
                <input name="end_time" class="layui-input" value="" placeholder="持续到" id="LAY_demorange_to">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">续费备注信息</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入续费备注信息" title="请输入续费备注信息" class="layui-textarea" name="remark"></textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
{/block}

{block name="script"}
<script>window.form.render();</script>

{/block}

{extend name='common/content' /}

{block name="button"}
<div class="nowrap pull-right" style="margin-top:10px">

</div>
{/block}

{block name="content"}
<form  class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <h2 class="layui-colla-title">预定信息</h2>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">墓穴位置</label>
        <div class="layui-input-inline">
            <div class="layui-input-inline" >
                <input type="text"  value="{$vo.name}-{$vo.cemetery_sn}" autocomplete="off" class="layui-input" disabled>
                <input type="hidden"  name="cemetery_sn" value="{$vo.cemetery_sn}" autocomplete="off" class="layui-input" >
                <input type="hidden"  name="goods_name" value="{$vo.name}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">退款日期</label>
        <div class="layui-input-inline">
            <input name="refund_time" class="layui-input" value="" placeholder="退款日期" id="LAY_demorange_s" required>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">已付金额</label>
            <div class="layui-input-inline" >
                <input type="text" name="deposit" value="{$res.deposit + $res.order_amount}" autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">退款金额</label>
            <div class="layui-input-inline" >
                <input type="text" name="refund" value="" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>



    <hr>

    <h2 class="layui-colla-title">客户信息</h2>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline" >
            <input type="text" name="username" value="{$buyer.username|default=''}" autocomplete="off" required="required" class="layui-input">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">联系地址</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="address" value="{$buyer.address|default=''}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电子邮件</label>
        <div class="layui-input-inline" >
            <input type="email" name="mail" value="{$buyer.mail|default=''}" autocomplete="off"  class="layui-input">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">工作地址</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="work_address" value="{$buyer.work_address|default=''}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-inline" >
            <input type="text" name="id_card" value="{$buyer.id_card|default=''}" autocomplete="off" required="required" class="layui-input">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="phone" value="{$buyer.phone|default=''}" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">座机号码</label>
            <div class="layui-input-inline" >
                <input type="text" name="plane" value="{$buyer.plane|default=''}" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">与逝者关系</label>
            <div class="layui-input-inline" >
                <input type="text" name="ship" value="{$res.ship1_1|default=''}" autocomplete="off" required="required" class="layui-input">
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <input type='hidden' value='{$res.order_id}' name='order_id'/>
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{/block}

{block name="script"}
<script>window.form.render();</script>

<script>

    layui.use(['laydate'], function() {
        var laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#LAY_demorange_s'
            , max: '2099-06-16 23:59:59'
        });
    });
</script>

<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>

{/block}

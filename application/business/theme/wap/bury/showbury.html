    <p class="fl">订单详情</p>
</div>
<div class="clearfloat" id="main">

    <div class="service-ctent clearfloat">
        <div class="l"><span><a href="{:url("cemetery/ceRegister")}?id={$orderInfo.cemetery_id}">操作</a></span></div>
        <ul class="order">
            <li>
                <p><span>订单号：{$orderInfo.order_sn}</span></p>
                <p><span>
                    订单状态：{if $orderInfo.status eq 0}
                        <b>未完成</b>
                        {elseif $orderInfo.status eq 1}
                        <b style="color:#090">已完成</b>
                        {/if}
                </span></p>
                <p><span>费用：{$orderInfo.cost}</span></p>
                <p><span>买家：{$orderInfo.member_name}</span></p>
                <p><span>下单时间：{$orderInfo.create_at|format_time}</span></p>

            </li>
        </ul>
    </div>

</div>
